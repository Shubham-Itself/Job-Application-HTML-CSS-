<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-main">
            <h1>Job Application
                <span class="title">(web)</span>
            </h1>
            <form action="">
                <div class="grid-container">
                    <div class="grid-item" id="item-1"> <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="First_name" placeholder="Enter your First Name...">
            </div>
                    <div class="grid-item" id="item-2"> <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your Last Name..."></div>
                    <div class="grid-item" id="item-3"> <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email"></div>
                    <div class="grid-item" id="item-4"> <label for="">Job Role</label>
                        <select  class="option">
                            <option value="" >Select</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="Full stack">Full Stack</option>
                            <option value="ui-ux">UI - UX</option>
                        </select></div>
                    <div class="grid-item" id="item-5"> 
                    
                        <label for="address">Address</label>
                        <textarea name="address" id="address" disabled="disabled" cols="50" rows="5" style="width:670px ;"   placeholder="Enter your Address"></textarea>
                        
                    </div>
                    
                    <div class="grid-item" id="item-6">
                        
                        <label for="city">City</label>
            
            
            
                        <input type="text" id="city" name="city" placeholder="Enter your City...">
                    
                    </div>
                    <div class="grid-item" id="item-7"> 
                        
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Enter your Pincode">
                    
                    </div>
                    <div class="grid-item" id="item-8"> <label for="date">Start Date</label>
                        <input type="date" id="date" name="date" placeholder=""></div>
                    <div class="grid-item" id="item-9">  <label for="cv">Upload your CV</label>
                        <input type="file" id="cv" name="cv" placeholder="Upload your Cv"></div>


                        <button class="button" type="submit">
                            Apply Now
                        </button>
                   
                </div>
            </form>

           
        </div>
        
    </div>
    
</body>
</html>
